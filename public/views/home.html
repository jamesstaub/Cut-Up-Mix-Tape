<query></query>

<div ng-repeat="list in lists">
  <h2>{{list.description}}</h2>

  <ul ng-repeat="song in list.songs track by $index"
  dnd-list="list.songs"
  dnd-dragover="canDropHere(type, list.type)"
  >
    <li>{{list.label}}</li>
    <li ng-repeat="stanza in song.lyrics"
    dnd-draggable="stanza"
    dnd-type="list.type"
    dnd-moved="addToComposition($index, list.label)"
    dnd-effect-allowed="copyMove"
    data-song-id="song.id"
    data-song-title="{{song.title}}"
    data-song-artist="{{song.artist}}"
    >{{stanza}}</li>
  </ul>


</div>
