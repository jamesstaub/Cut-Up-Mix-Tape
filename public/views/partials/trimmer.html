<div ng-show="editComposition.trimEditor">
  <p> <span>{{trimStringBefore}}</span> <span class="highlighted"
  >{{trimString}}</span> <span>{{trimStringAfter}}</span></p>
  <div class="trim-slider"
      range-slider
      min="0"
      max="maxLen"
      model-min="userMin"
      model-max="userMax"
      on-handle-up="editComposition.trim(userMin, userMax)"
      on-handle-down="editComposition.trim(userMin, userMax)"
  ></div>

</div>
