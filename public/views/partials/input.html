  <div class="row">
    <div class="col m6">
        <input type="text" ng-change="inputMessage.set(message); inputMessage.timeOut()" ng-model="message" placeholder="search for some lyrics">
    </div>
    <div class="col m6">
        <input type="text" ng-change="inputMessage.setTitle(title); inputMessage.timeOut()" ng-model="title" placeholder="enter a title for your cutup">
    </div>
  </div>
